<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>CSS Overlaying One DIV over Another DIV</title>
<style> 
    .container{
        width: 200px;
        height: 200px;
        position: relative;
        margin: 20px;
    }
    .box{
        width: 100%;
        height: 100%;            
        position: absolute;
        top: 0;
        left: 0;
    }
</style>
</head>
<body>
    <div class="container">
      <div class="box" id="other-stack" style="background: red; z-index: 0;"></div>
      <div class="box" style="background: blue; z-index: 1;"></div>
    </div>
    <button onclick="myFunction('0')">Click me</button>
    <button onclick="myFunction('2')">Click me</button>
</body>

<script>
  function myFunction(g) {
    f = document.getElementById("other-stack");
    console.log(f);
    f.style.zIndex = g;
  }
</script>

</html>
